<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Let's Play Together</h2>
        <h1>Challenge: Rock, Paper, Scissor</h1>
        <hr>
        <h2 id='choose'>Choose Anyone</h2>
        
        <div id="reset">
             <a class="btn" href="http://127.0.0.1:5501/index.html">Reset</a> 
        </div>
        <div class="flex-box" id="answer">
         <img src="images/rock.png" alt="rock" id="rock" onclick="rpsGame(this)"> 
         <img src="images/paper.png" alt="paper" id="paper" onclick="rpsGame(this)">
         <img src="images/scissor.png" alt="scissor" id="scissor" onclick="rpsGame(this)">    
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
